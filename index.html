<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="company-info">
        <img class="logo" src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <h3 class="site-title">Secret Agent Supply Inc.</h3>
      </div>
    </header>

    <div class="main">
      <section class="hero">
        <div class="hero-feature">
          <h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </section>

      <section class="navbar">
        <div class="menu">
          <a href="#">Menu</a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>

      <div class="supporting">
        <section  class="featured-items">
          <div id="pen" class="item-card">
            <div class="product-info">
              <img src="./resources/images/pen.png" alt="exploding pen image">
            </div>
            <h4>Exploding Pen</h4>
          </div>
          <div id="watch" class="item-card">
            <div class="product-info">
              <img src="./resources/images/watch.png" alt="cellular watch image">
            </div>
            <h4>Cellular Watch</h4>
          </div>
          <div id="glasses" class="item-card">
            <div class="product-info">
              <img src="./resources/images/glasses.png" alt="thermal glasses image">
            </div>
            <h4>Thermal Glasses</h4>
          </div>
        </section>

        <section class="contact">
          <div class="location">
            <h4>Location</h4>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <h4>Hours</h4>
            <p>0800 - 1800</p>
          </div>
        </section>
      </div>
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>
  </body>
</html>
